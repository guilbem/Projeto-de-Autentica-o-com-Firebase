<!DOCTYPE html>
<html lang="pt-BR">
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Autenticação - Firebase</title>

      <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/styles.css">

</head>
<body>
     <div class="container text-center mt-5">
        <h1>Autenticação</h1>
     <div class="col-md-4 offset-md-4">

      <h3 id="displayName">Você não está autenticado</h3>
      <br>

    <form>
      <div class="form-group">
          <label for="emailInput">E-mail</label>
          <input type="email" class="form-control" id="emailInput" placeholder="E-mail">
      </div>

      <div class="form-group">
          <label for="passwordInput">Senha</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
      </div>

    </form>

        <button type="button" class="btn btn-lg btn-block btn-primary mt-2" id="authEmailPassButton">Autenticar</button>
        <button type="button" class="btn btn-lg btn-block btn-info mt-2" id="createUserButton">Criar Nova Conta</button>

      <p class="text-center mt-3"><small>-- ou --</small></p>

      <div class="text-center">
        <button type="button" class="btn btn-lg btn-default m-1" id="authGitHubButton"><i class="fa fa-github fa-2x"></i></button>
        <button type="button" class="btn btn-lg btn-primary m-1" id="authFacebookButton"><i class="fa fa-facebook fa-2x"></i></button>
        <button type="button" class="btn btn-lg btn-info m-1" id="authTwitterButton"><i class="fa fa-twitter fa-2x"></i></button>
        <button type="button" class="btn btn-lg btn-danger m-1" id="authGoogleButton"><i class="fa fa-google fa-2x"></i></button>
        <button type="button" class="btn btn-lg btn-warning m-1" id="authAnonymouslyButton"><i class="fa fa-user fa-2x"></i></button>
      </div>

      <p class="text-center mt-3">
        <button type="button" class="btn btn-lg btn-outline-danger" id="signOutButton"><i class="fa fa-sign-out"></i> Sair</button>
      </p>

      </div>

      <ul class="list-inline text-center mt-4">
        <li class="list-inline-item"><a href="real-time-database.html" class="btn btn-primary">Real Time Database</a></li>
        <li class="list-inline-item"><a href="authentication.html" class="btn btn-info">Autenticação</a></li>
      </ul>

      </div>

     <script type="module" src="js/authentication.js"></script>
     <script type="module" src="js/app.js"></script>

</body>
</html>
